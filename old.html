<script>

    // Hamburger Start
    // const burgerMobile = document.querySelector('.burger-mobile');
    const navigation = document.querySelector('.ul-navbar');
    const buttonHamburger = document.querySelector('.menuHam');
    const mainMenu = document.querySelectorAll('.mainMenuMobile');
    const btn_dropdownMenu = document.querySelectorAll('.btn_dropdownMenu');

    buttonHamburger.addEventListener('click', function () {
        buttonHamburger.classList.toggle('active');
        navigation.classList.toggle('active');

        if (buttonHamburger.classList.contains('active')) {
            mainMenu.forEach((menuItem, index) => {
                setTimeout(() => {
                    menuItem.style.transform = 'translateX(0px)';
                    menuItem.style.opacity = '1';
                }, index * 200);
            });
        } else {
            mainMenu.forEach((menuItem, index) => {
                menuItem.style.transform = 'translateX(-100%)';
                menuItem.style.opacity = '0';
            });
        }
    });
    // Mendapatkan semua tombol dropdown

    btn_dropdownMenu.forEach(button => {
        button.addEventListener('click', function () {
            if (button.classList.contains('active')) {
                button.classList.remove('active');
            } else {
                button.classList.add('active');
            }

            const submenuMobile_wrapper = button.nextElementSibling;
            if (submenuMobile_wrapper) {
                if (submenuMobile_wrapper.classList.contains('active')) {
                    submenuMobile_wrapper.classList.remove('active');
                } else {
                    submenuMobile_wrapper.classList.add('active');
                }
            }
        });
    });

// Hamburger End
</script>
